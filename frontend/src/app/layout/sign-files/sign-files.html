<div class="sign-file">
  <header>
    <p class="title">Sign Files</p>
  <small>Sign your files with a digital certificate</small>
  </header>

  <div class="sign-container">
    <div class="card form-card">
      <h3>File Signing Form</h3>
      <label>Select File</label>
      <input type="file" />
      <label>Select Certificate</label>
      <select>
        <option>Choose a certificate</option>
        <option>Code Signing Certificate</option>
        <option>Production SSL Certificate</option>
      </select>
      <button class="btn">Sign File</button>
    </div>

    <div class="card info-card">
      <h3>How File Signing Works</h3>
      <ol>
        <li><strong>Select Your File</strong> — Choose a file to sign.</li>
        <li><strong>Choose Certificate</strong> — Pick an active certificate.</li>
        <li><strong>Digital Signature</strong> — Ensures authenticity.</li>
      </ol>
    </div>
  </div>
</div>
